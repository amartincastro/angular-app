<label>Server Name</label>
<!-- <input type="text" class="form-control"
(input)="onUpdateServerName($event)"> -->
<input type="text" 
class="form-control"
[(ngModel)]="serverName">
<p>{{ serverName }}</p>

<button class="btn btn primary"
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"> </p> -->
<!-- <p>{{ serverCreationStatus }}</p>-->

<p *ngIf="serverCreated; else noServer">Server was created. Server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
<hr>

<!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">Toggle Details</button> -->
<button class="btn btn-primary" (click)="onToggleDetails()">Toggle Details</button>

<p *ngIf="showSecret">Secret password = ServerServer</p>
<div 
*ngFor="let logItem of log"
[ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'transparent'}"
[ngClass]="{'white-text': logItem >= 5}"
>{{ logItem }}</div>
